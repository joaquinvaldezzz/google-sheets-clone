<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Sheets Clone</title>
    <meta name="description" content="This is a static clone of Google Sheets" />
  </head>

  <body>

              <th class="col-letter">G</th>
              <th class="col-letter">H</th>
              <th class="col-letter">I</th>
              <th class="col-letter">J</th>
              <th class="col-letter">K</th>
              <th class="col-letter">L</th>
              <th class="col-letter">M</th>
            </tr>

            <tr>
              <td class="row-number">1</td>
              <td class="row-data" contenteditable="true"></td>
              <td class="row-data" contenteditable="true"></td>
              <td class="row-data" contenteditable="true"></td>
              <td class="row-data" contenteditable="true"></td>
              <td class="row-data" contenteditable="true"></td>
              <td class="row-data" contenteditable="true"></td>
              <td class="row-data" contenteditable="true"></td>
              <td class="row-data" contenteditable="true"></td>
              <td class="row-data" contenteditable="true"></td>
              <td class="row-data" contenteditable="true"></td>
              <td class="row-data" contenteditable="true"></td>
              <td class="row-data" contenteditable="true"></td>
              <td class="row-data" contenteditable="true"></td>
            </tr>

            <tr>
              <td class="row-number">2</td>
              <td class="row-data" contenteditable="true"></td>
              <td class="row-data" contenteditable="true"></td>
              <td class="row-data" contenteditable="true"></td>
              <td class="row-data" contenteditable="true"></td>
              <td class="row-data" contenteditable="true"></td>
              <td class="row-data" contenteditable="true"></td>
              <td class="row-data" contenteditable="true"></td>
              <td class="row-data" contenteditable="true"></td>
              <td class="row-data" contenteditable="true"></td>
              <td class="row-data" contenteditable="true"></td>
              <td class="row-data" contenteditable="true"></td>

            <tr>
              <td class="row-number">3</td>
              <td class="row-data" contenteditable="true"></td>
              <td class="row-data" contenteditable="true"></td>
              <td class="row-data" contenteditable="true"></td>
              <td class="row-data" contenteditable="true"></td>
              <td class="row-data" contenteditable="true"></td>
              <td class="row-data" contenteditable="true"></td>
              <td class="row-data" contenteditable="true"></td>
              <td class="row-data" contenteditable="true"></td>
              <td class="row-data" contenteditable="true"></td>
              <td class="row-data" contenteditable="true"></td>
              <td class="row-data" contenteditable="true"></td>
              <td class="row-data" contenteditable="true"></td>
              <td class="row-data" contenteditable="true"></td>

            <tr>
              <td class="row-number">4</td>
              <td class="row-data" contenteditable="true"></td>

              <td class="row-data" contenteditable="true"></td>
              <td class="row-data" contenteditable="true"></td>
              <td class="row-data data-center" colspan="2" contenteditable="true">Sales</td>
              <td class="row-data data-center" contenteditable="true">Price</td>
              <td class="row-data data-center" colspan="2" contenteditable="true">Sessions</td>
              <td class="row-data data-center" colspan="6" contenteditable="true">Sales</td>
              <td class="row-data" contenteditable="true"></td>
            </tr>

            <tr>
              <td class="row-number">5</td>
              <td class="row-data data-center" contenteditable="true">Start Date</td>
              <td class="row-data data-center" contenteditable="true">End Date</td>
              <td class="row-data data-center" contenteditable="true">Week</td>
              <td class="row-data data-center" contenteditable="true">Total Units</td>
              <td class="row-data data-center" contenteditable="true">Revenue</td>
              <td class="row-data data-center" contenteditable="true">
                Revenue
                <br />

              </td>
              <td class="row-data data-center" contenteditable="true">

                Units
                <br />

              </td>

                Last Year
                <br />
                Units
              </td>
              <td class="row-data data-center" contenteditable="true">
                Units
                <br />
                Change
                <br />
                Last Year
              </td>
              <td class="row-data data-center" contenteditable="true">PPC Sales</td>

        </table>

    </main>

    <footer class="footer-tab-group">
      <div class="footer-buttons">
        <button class="footer-button">
          <i class="fa-solid fa-plus"></i>
        </button>

        <button class="footer-button">
          <i class="fa-solid fa-bars"></i>
        </button>
      </div>

      <div class="footer-tabs">
        <button class="footer-tab active">
          <span>All ASINs</span>
          <i class="fa-solid fa-caret-down"></i>
        </button>

        <button class="footer-tab">
          <span>Massage Guns (P)</span>
          <i class="fa-solid fa-caret-down"></i>
        </button>

        <button class="footer-tab">
          <span>Massage Guns</span>
          <i class="fa-solid fa-caret-down"></i>
        </button>
      </div>
    </footer>

    <script type="module" src="/src/main.js"></script>

</html>
